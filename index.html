<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Faylni Yuklash va Ko'rish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        #fileContent {
            white-space: pre-wrap; /* Matnni formatlash */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Faylni Yuklash</h1>
        <p>Text faylni tanlang va uning ichidagi matnni o'qing:</p>
        <input type="file" id="fileInput" accept=".txt">
        <div id="fileContent">Bu yerda yuklangan fayl matni ko'rinadi.</div>
    </div>

    <script>
        // Fayl tanlash elementini boshqarish
        const fileInput = document.getElementById('fileInput');
        const fileContent = document.getElementById('fileContent');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0]; // Tanlangan faylni olish
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent.textContent = e.target.result; // Fayl mazmunini ko'rsatish
                };
                reader.readAsText(file); // Faylni tekst sifatida o'qish
            } else {
                fileContent.textContent = "Fayl tanlanmadi.";
            }
        });
    </script>
</body>
</html>
