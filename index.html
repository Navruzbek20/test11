<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubdagi Matn Faylni O'qish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        #fileContent {
            white-space: pre-wrap; /* Matnni formatlash */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Matn Fayli</h1>
        <p>Quyida app.txt fayl mazmuni ko'rinadi:</p>
        <div id="fileContent">Yuklanmoqda...</div>
    </div>

    <script>
        // GitHub'dagi matn faylini yuklash
        fetch('app.txt') // Faylni nisbiy yoâ€˜li
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fayl yuklanmadi');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('fileContent').textContent = data; // Fayl mazmunini sahifada aks ettirish
            })
            .catch(error => {
                document.getElementById('fileContent').textContent = "Xatolik yuz berdi: " + error.message;
            });
    </script>
</body>
</html>
