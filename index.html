<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>DMED Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; margin:0; }
    .container { max-width: 1100px; margin: 30px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { text-align:center; margin-bottom:10px; }
    .tabs { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-bottom:20px; }
    .tab { padding:8px 14px; border-radius:8px; border:1px solid #c7d2fe; background:#eef2ff; cursor:pointer; }
    .tab.active { background:#2563eb; color:#fff; }
    .question { margin:18px 0; padding:16px; border:1px solid #e5e7eb; border-radius:10px; }
    .question h3 { margin:0 0 10px; }
    .options label { display:block; padding:6px 0; cursor:pointer; }
    .correct { background:#e7f8ec; border-color:#34c759; }
    .wrong { background:#fdecec; border-color:#ff3b30; }
    .controls { display:flex; gap:12px; margin-top:20px; }
    button { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#2563eb; color:#fff; }
    .secondary { background:#e5e7eb; }
    .result { margin-top:20px; padding:14px; border-radius:10px; background:#f0fdf4; color:#166534; }
    footer { text-align:center; margin-top:20px; color:#6b7280; font-size:14px; }
  </style>
</head>
<body>
<div class="container">
  <div style="text-align:center;color:#6b7280">© DMED Quiz</div>
  <h1>DMED Quiz — 12 ta test (Har biri 15 tadan savol)</h1>

  <input type="file" id="fileInput" accept=".txt" />

  <div class="tabs" id="tabs"></div>
  <div id="quiz"></div>

  <div class="controls">
    <button class="primary" onclick="checkAnswers()">Tekshirish</button>
    <button class="secondary" onclick="resetQuiz()">Qaytadan boshlash</button>
  </div>

  <div id="result"></div>
  <footer>DMED Quiz tizimi</footer>
</div>

<script>
let allQuizzes = {};
let currentQuiz = null;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => parseFile(reader.result);
  reader.readAsText(file, 'UTF-8');
});

// TXT format:
// ## Quiz 1
// Savol
// ==== javob (to‘g‘ri)
// ==== variant
//
function parseFile(text) {
  allQuizzes = {};
  const sections = text.split(/##\s*/).filter(Boolean);
  sections.forEach(sec => {
    const lines = sec.trim().split(/\n\s*\n/);
    const title = lines[0].trim();
    const questions = [];
    lines.slice(1).forEach(block => {
      const parts = block.split('====').map(p => p.trim()).filter(Boolean);
      if (parts.length >= 2) {
        questions.push({ question: parts[0], options: parts.slice(1), correct: 0 });
      }
    });
    allQuizzes[title] = questions;
  });
  renderTabs();
}

function renderTabs() {
  const tabs = document.getElementById('tabs');
  tabs.innerHTML = '';
  Object.keys(allQuizzes).forEach((key, i) => {
    const btn = document.createElement('div');
    btn.className = 'tab' + (i === 0 ? ' active' : '');
    btn.textContent = key;
    btn.onclick = () => selectQuiz(key, btn);
    tabs.appendChild(btn);
    if (i === 0) selectQuiz(key, btn);
  });
}

function selectQuiz(key, btn) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  btn.classList.add('active');
  currentQuiz = allQuizzes[key];
  renderQuiz();
}

function renderQuiz() {
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  currentQuiz.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<h3>${i+1}. ${q.question}</h3>` +
      '<div class="options">' +
      q.options.map((opt, j) =>
        `<label><input type="radio" name="q${i}" value="${j}" /> ${opt}</label>`
      ).join('') +
      '</div>';
    quiz.appendChild(div);
  });
}

function checkAnswers() {
  let correctCount = 0;
  document.querySelectorAll('.question').forEach((div, i) => {
    const selected = div.querySelector('input:checked');
    if (!selected) return;
    if (Number(selected.value) === 0) {
      div.classList.add('correct');
      correctCount++;
    } else {
      div.classList.add('wrong');
    }
  });
  document.getElementById('result').innerHTML =
    `<div class="result">Natija: ${correctCount} / ${currentQuiz.length}</div>`;
}

function resetQuiz() {
  renderQuiz();
  document.getElementById('result').innerHTML = '';
}
</script>
</body>
</html>
